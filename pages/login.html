<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>  
    <div class="logo">
        <a href="../index.html"> 
            <img src="../img/logo/e.png" alt="logo"> 
        </a>

    <section class="login">
        <div class="login-container">
            <div class="log-top">
                <h2>Entre no Universo ADEA</h2>
                <p>Estamos esperando por você!</p>
            </div><br> 

            <form id="form" action="../index.html">
                <h4>nome de usuário</h4> <span>*</span>
                <input type="text" name="username" id="user" class="inpTxt">
 
                <h4>palavra-passe</h4> <span>*</span>
                <input type="password" name="pass" id="password" class="inpTxt">
                
                    <a href="#">Esqueceu a sua senha?</a> 

                <input type="submit" value="Entrar" id="button">
            </form> 
            
            <div class="conta">
            <p>Não tem uma Conta? <a id="noAccount" href="signup.html">Criar uma Conta</a></p>
            </div>
        </div>
    </section>

    <div class="design">
        
    </div>
